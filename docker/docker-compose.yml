services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai_video_editor_postgres
    environment:
      POSTGRES_USER: editor
      POSTGRES_PASSWORD: editor_pass
      POSTGRES_DB: ai_video_editor
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U editor"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai_video_editor

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: ai_video_editor_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai_video_editor
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  ai_video_editor:
    driver: bridge
